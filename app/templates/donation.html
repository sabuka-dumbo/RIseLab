{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Description -->
    <title>დონაცია - RiseLab</title>
    <meta name="description" content="გაიღეთ დონაცია RiseLab-ს, არასამთავრობო ორგანიზაციას, რომელიც აძლიერებს ახალგაზრდებს, ხელს უწყობს განათლებას, სოციალური პროექტებისა და ინოვაციური აქტივობების განხორციელებას საქართველოში.">
    <meta name="keywords" content="RiseLab, დონაცია, მხარდაჭერა, არასამთავრობო ორგანიზაცია, ახალგაზრდების განვითარება, საქართველო, სოციალური პროექტები, ინოვაციური პროექტები, ტრენინგები, საქველმოქმედო აქტივობები">

    <!-- Author & Language -->
    <meta name="author" content="RiseLab">
    <meta name="language" content="ka-GE">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.riselab.ge/donation/">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="დონაცია - RiseLab">
    <meta property="og:description" content="გაიღეთ დონაცია RiseLab-ს, არასამთავრობო ორგანიზაციას, რომელიც აძლიერებს ახალგაზრდებს, ხელს უწყობს განათლებას, სოციალური პროექტებისა და ინოვაციური აქტივობების განხორციელებას საქართველოში.">
    <meta property="og:image" content="{% static 'pics/Untitled3.png' %}">
    <meta property="og:url" content="https://www.riselab.ge/donation/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ka_GE">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="დონაცია - RiseLab">
    <meta name="twitter:description" content="გაიღეთ დონაცია RiseLab-ს, არასამთავრობო ორგანიზაციას, რომელიც აძლიერებს ახალგაზრდებს, ხელს უწყობს განათლებას, სოციალური პროექტებისა და ინოვაციური აქტივობების განხორციელებას საქართველოში.">
    <meta name="twitter:image" content="{% static 'pics/Untitled3.png' %}">

    <!-- Favicons & Styles -->
    <link rel="icon" type="image/png" href="{% static 'pics/Untitled3.png' %}">
    <link rel="stylesheet" href="{% static 'donation.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "DonateAction",
      "name": "დონაცია - RiseLab",
      "url": "https://www.riselab.ge/donation/",
      "description": "გაიღეთ დონაცია RiseLab-ს, არასამთავრობო ორგანიზაციას, რომელიც აძლიერებს ახალგაზრდებს, ხელს უწყობს განათლებას, სოციალური პროექტებისა და ინოვაციური აქტივობების განხორციელებას საქართველოში.",
      "recipient": {
        "@type": "Organization",
        "name": "RiseLab",
        "logo": {
          "@type": "ImageObject",
          "url": "{% static 'pics/Untitled3.png' %}"
        }
      }
    }
    </script>
</head>

<body>
        <nav class="navbar">
            <div class="nav-left">
                <img src="{% static 'pics/Untitled3.png' %}" alt="RiseLab Logo">
                <h1>RiseLab</h1>
            </div>
            <div class="nav-links">
                <a href="{% url 'index' %}">მთავარი</a>
                <a href="{% url 'aboutus' %}">ჩვენ შესახებ</a>
                <a href="{% url 'blogs' %}">ბლოგი</a>
                <a href="{% url 'contact' %}">კონტაქტი</a>
            </div>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

    <!-- Hero Section -->
    <section class="donate-hero">
        <h2>დაგვეხმარეთ ჩვენი პროექტების განვითარებაში</h2>
        <p>თქვენი მხარდაჭერა საშუალებას მოგვცემს შევქმნათ მეტი ინოვაციური პროექტი.</p>
    </section>

    <!-- Donation Form -->
    <section class="donation-section">
        <form action="" method="POST" class="donation-form">
            {% csrf_token %}
            <h3>აირჩიეთ ან შეიყვანეთ თანხა</h3>

            <div class="donation-amounts">
                <button type="button" data-value="10">10₾</button>
                <button type="button" data-value="25">25₾</button>
                <button type="button" data-value="50">50₾</button>
                <button type="button" data-value="100">100₾</button>
            </div>

            <label for="custom_amount">საკუთარი თანხა (₾)</label>
            <input type="number" id="custom_amount" name="amount" min="1" placeholder="შეიყვანეთ თანხა">

            <button type="submit" class="btn-donate">დონაცია</button>
        </form>
    </section>

    <script src="{% static 'index.js' %}"></script>
</body>
</html>
