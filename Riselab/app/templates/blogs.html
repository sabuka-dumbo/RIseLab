{% load static %}
<!DOCTYPE html>
<html lang="ka">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RiseLab</title>
        <link rel="stylesheet" href="{% static 'blogs.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'pics/Untitled3.png' %}">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="nav-left">
                <img src="{% static 'pics/Untitled3.png' %}" alt="RiseLab Logo">
                <h1>RiseLab</h1>
            </div>
            <div class="nav-links">
                <a href="#">მთავარი</a>
                <a href="#">ჩვენ შესახებ</a>
                <a href="#">პროექტები</a>
                <a href="#">კონტაქტი</a>
            </div>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-8">
            <div class="grid gap-8 lg:grid-cols-3">
                <div class="lg:col-span-2 bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="featured-image.jpg" alt="Featured Blog" class="w-full h-96 object-cover">
                    <div class="p-6">
                        <h2 class="text-3xl font-bold text-gray-900 mb-4">Featured Blog Title</h2>
                        <p class="text-gray-700 mb-4">This is a short description of the featured blog post. It should grab attention and entice users to read more.</p>
                        <a href="#" class="inline-block px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Read More</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'index.js' %}"></script>
    </body>
</html>
