{% load static %}
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title & Description -->
    <title>{{ project.title }} - RiseLab</title>
    <meta name="description" content="{{ project.title }} - გაიგეთ მეტი RiseLab-ის ინოვაციური პროექტების შესახებ, რომლებიც ხელს უწყობენ ახალგაზრდების განვითარებას, განათლებას, სოციალურ აქტივობებს და ინოვაციურ იდეებს საქართველოში.">
    <meta name="keywords" content="RiseLab, პროექტი, {{ project.title }}, ინოვაციური პროექტები, ახალგაზრდების განვითარება, სოციალური პროექტები, განათლება, საქართველო, არასამთავრობო ორგანიზაცია">

    <!-- Author & Language -->
    <meta name="author" content="RiseLab">
    <meta name="language" content="ka-GE">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.riselab.ge/projects/{{ project.pk }}/">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="{{ project.title }} - RiseLab">
    <meta property="og:description" content="გაიგეთ მეტი RiseLab-ის ინოვაციური პროექტების შესახებ, რომლებიც ხელს უწყობენ ახალგაზრდების განვითარებას, განათლებას, სოციალურ აქტივობებს და ინოვაციურ იდეებს საქართველოში.">
    <meta property="og:image" content="{% static 'pics/Untitled3.png' %}">
    <meta property="og:url" content="https://www.riselab.ge/projects/{{ project.pk }}/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ka_GE">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ project.title }} - RiseLab">
    <meta name="twitter:description" content="გაიგეთ მეტი RiseLab-ის ინოვაციური პროექტების შესახებ, რომლებიც ხელს უწყობენ ახალგაზრდების განვითარებას, განათლებას, სოციალურ აქტივობებს და ინოვაციურ იდეებს საქართველოში.">
    <meta name="twitter:image" content="{% static 'pics/Untitled3.png' %}">

    <!-- Favicons & Styles -->
    <link rel="icon" type="image/png" href="{% static 'pics/Untitled3.png' %}">
    <link rel="stylesheet" href="{% static 'projectinfo.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Project",
      "name": "{{ project.title }}",
      "url": "https://www.riselab.ge/projects/{{ project.pk }}/",
      "description": "{{ project.description_geo }}",
      "publisher": {
        "@type": "Organization",
        "name": "RiseLab",
        "logo": {
          "@type": "ImageObject",
          "url": "{% static 'pics/Untitled3.png' %}"
        }
      }
    }
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="{% static 'pics/Untitled3.png' %}" alt="RiseLab Logo">
            <h1>RiseLab</h1>
        </div>
        <div class="nav-links">
            <a href="{% url 'index' %}">მთავარი</a>
            <a href="{% url 'aboutus' %}">ჩვენ შესახებ</a>
            <a href="{% url 'blogs' %}">ბლოგი</a>
            <a href="{% url 'contact' %}">კონტაქტი</a>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-text">
            <h2>პროექტის შესახებ</h2>
            <p>გაიგეთ ჩვენი იდეისა და მიზნების შესახებ, და როგორ ვქმნით ინოვაციურ გადაწყვეტილებებს.</p>
        </div>
    </section>

    <!-- Project Description -->
    <section class="project-description">
        <div class="description-text">
            <h3>{{ project.title }}</h3>
            <p>
                {{ project.description_geo }}
            </p>
        </div>
    </section>

    <script src="{% static 'index.js' %}"></script>
</body>
</html>
